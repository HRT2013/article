    <style>

        /* é¡¶éƒ¨å¯¼èˆª */

        /* å†…å®¹åŒº */
        .main-content { flex: 1; padding: 40px; background: white; min-width: 0; }

        .article-content h2 { font-size: 1.5rem; margin: 30px 0 15px; border-bottom: 1px solid #eee; padding-bottom: 8px; font-weight: 400; }
        .article-content p { margin-bottom: 16px; line-height: 1.7; color: #444; }
        
        /* ä»£ç å—æ ·å¼ */
        pre { background: #f5f5f5; padding: 15px; border-radius: 4px; overflow-x: auto; margin: 15px 0; }
        code { font-family: 'JetBrains Mono', monospace; font-size: 0.9em; }

        /* æŒ‰é’® */

        /* åŠ è½½ä¸­ */

</head>
<body>

    <header class="header">
        <div class="header-title" onclick="location.href='/'">
            <i class="fas fa-book"></i> HRT's Wiki

        <div class="auth-zone" id="auth-ui"></div>

    <div class="container">
        <aside class="sidebar" id="sidebar-nav">

    </div>

    <script>
        // --- é…ç½®ä¸åˆå§‹åŒ– ---
        const CONFIG = {
            URL: 'https://qalinnggueysnsfrmoux.supabase.co',
            KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFhbGlubmdndWV5c25zZnJtb3V4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2ODUwNjgsImV4cCI6MjA4NjI2MTA2OH0.rlngJnOtXVs-Q1qXxN8iSrTCbjslJu0K_qouVsgOfj0'
        };

        // ä½¿ç”¨ db å‘½åé¿å¼€ supabase å…³é”®å­—å†²çª
        const db = window.supabase.createClient(CONFIG.URL, CONFIG.KEY);
        let currentUser = null;
        let allArticles = [];

        // --- è·¯ç”±å¤„ç† ---
        const Router = {
            getParams() {
                const path = window.location.pathname;
                const idMatch = path.match(/\/article\/([^/]+)/);
                const isNew = path.endsWith('/new');
                const isEdit = path.endsWith('/edit');
                return { id: idMatch ? idMatch[1] : null, isNew, isEdit };
            },
            go(path) {
                window.history.pushState(null, '', path);
                this.handle();
            },
            async handle() {
                const params = this.getParams();
                if (params.isNew) showEditor();
                else if (params.id && params.isEdit) showEditor(params.id);
                else if (params.id) showDetail(params.id);
                else showHome();
                
                renderSidebar();
            }
        };

        // --- æ ¸å¿ƒåŠŸèƒ½ ---
        async function init() {
            const { data: { session } } = await db.auth.getSession();
            currentUser = session?.user || null;
            updateAuthUI();
            
            await fetchArticles();
            Router.handle();
            
            window.onpopstate = () => Router.handle();
        }

        async function fetchArticles() {
            const { data, error } = await db.from('article').select('*').order('created_at', { ascending: false });
            if (!error) allArticles = data;
        }

        function renderSidebar() {
            const nav = document.getElementById('sidebar-nav');
            const currentId = Router.getParams().id;
            
            let html = `<div class="nav-group-title">å¯¼èˆª</div>`;
            html += `<a class="nav-item ${!currentId ? 'active' : ''}" onclick="Router.go('/')">é¦–é¡µ</a>`;
            
            if(currentUser) {
                html += `<a class="nav-item" style="color:green" onclick="Router.go('/article/new')">+ æ–°å»ºæ–‡ç« </a>`;
            }

            html += `<div class="nav-group-title" style="margin-top:20px">æ‰€æœ‰æ–‡ç« </div>`;
            html += allArticles.map(a => `
                <a class="nav-item ${currentId === a.id ? 'active' : ''}" onclick="Router.go('/article/${a.id}')">
                    ${escapeHtml(a.title)}
                </a>
            `).join('');
            
            nav.innerHTML = html;
        }

        async function showHome() {
            const content = document.getElementById('view-content');
            // åœ¨æ–‡ç« åˆ—è¡¨ä¸­å¯»æ‰¾ ID ä¸º home çš„æ–‡ç« 
            const homeArticle = allArticles.find(a => a.id === 'home');
        
            if (homeArticle) {
                // å¦‚æœæ‰¾åˆ°äº†ï¼Œç›´æ¥å¤ç”¨æ¸²æŸ“é€»è¾‘
                content.innerHTML = `
                    <div class="article-content">
                        <div id="md-render"></div>
                        ${currentUser ? `<div style="margin-top:20px; border-top:1px solid #eee; padding-top:10px;">
                            <button class="btn" onclick="Router.go('/article/home/edit')"><i class="fas fa-edit"></i> ç¼–è¾‘é¦–é¡µå†…å®¹</button>
                        </div>` : ''}
                    </div>
                `;
                const renderTarget = document.getElementById('md-render');
                renderTarget.innerHTML = marked.parse(homeArticle.md || '');
                
                // æ¸²æŸ“æ•°å­¦å…¬å¼å’Œä»£ç é«˜äº®
                renderMathInElement(renderTarget, { delimiters: [{left: "$$", right: "$$", display: true}, {left: "$", right: "$", display: false}] });
                renderTarget.querySelectorAll('pre code').forEach(el => hljs.highlightElement(el));
            } else {
                // å¦‚æœæ²¡æ‰¾åˆ°ï¼Œæ˜¾ç¤ºå¼•å¯¼ç•Œé¢
                content.innerHTML = `
                    <div class="article-content">
                        <h1>ğŸ  æ¬¢è¿æ¥åˆ°æˆ‘çš„ Wiki</h1>
                        <p>ç›®å‰è¿˜æ²¡æœ‰è®¾ç½®é¦–é¡µå†…å®¹ã€‚</p>
                        ${currentUser ? `
                            <div style="background:#fff3cd; color:#856404; padding:15px; border-radius:4px; margin-top:20px;">
                                <p><b>ç®¡ç†å‘˜æç¤ºï¼š</b></p>
                                <p>ç‚¹å‡»ä¸‹æ–¹æŒ‰é’®åˆ›å»ºä¸€ç¯‡ ID ä¸º <code>home</code> çš„æ–‡ç« ï¼Œå®ƒå°†è‡ªåŠ¨æˆä¸ºä½ çš„é¦–é¡µã€‚</p>
                                <button class="btn btn-primary" style="margin-top:10px" onclick="createHomePage()">ç«‹å³åˆ›å»ºé¦–é¡µ</button>
                            </div>
                        ` : '<p>è¯·è”ç³»ç®¡ç†å‘˜åˆå§‹åŒ–é¦–é¡µå†…å®¹ã€‚</p>'}
                    </div>
                `;
            }
        }
        
        // è¾…åŠ©å‡½æ•°ï¼šå¿«é€Ÿåˆ›å»ºé¦–é¡µæ¨¡æ¿
        async function createHomePage() {
            const payload = {
                id: 'home',
                title: 'é¦–é¡µ',
                md: '# æ¬¢è¿ä½¿ç”¨ HRT\'s Wiki \n\nè¿™æ˜¯ä½ çš„é¦–é¡µï¼Œä½ å¯ä»¥åœ¨è¿™é‡Œç¼–å†™æ¬¢è¿è¯ã€å¯¼èˆªç´¢å¼•ç­‰å†…å®¹ã€‚',
                created_at: new Date()
            };
            const { error } = await db.from('article').insert([payload]);
            if (error) alert("åˆ›å»ºå¤±è´¥: " + error.message);
            else {
                await fetchArticles();
                Router.go('/');
            }
        }

        async function showDetail(id) {
            const content = document.getElementById('view-content');
            const article = allArticles.find(a => a.id == id);
            
            if (!article) {
                content.innerHTML = "<h1>æ–‡ç« æœªæ‰¾åˆ°</h1>";
                return;
            }

            content.innerHTML = `
                <div class="article-content">
                    <h1>${escapeHtml(article.title)}</h1>
                    <div style="color:#999; font-size:13px; margin-bottom:20px;">
                        å‘å¸ƒäº: ${new Date(article.created_at).toLocaleDateString()}
                        ${currentUser ? ` | <a href="#" onclick="Router.go('/article/${id}/edit')">ç¼–è¾‘</a>` : ''}
                    </div>
                    <div id="md-render"></div>
                </div>
            `;
            
            const renderTarget = document.getElementById('md-render');
            renderTarget.innerHTML = marked.parse(article.md || '');
            
            // æ¸²æŸ“æ•°å­¦å…¬å¼å’Œä»£ç é«˜äº®
            renderMathInElement(renderTarget, { delimiters: [{left: "$$", right: "$$", display: true}, {left: "$", right: "$", display: false}] });
            renderTarget.querySelectorAll('pre code').forEach(el => hljs.highlightElement(el));
        }

        async function showEditor(id = null) {
            if(!currentUser) return alert("è¯·å…ˆç™»å½•");
            const content = document.getElementById('view-content');
            const article = id ? allArticles.find(a => a.id == id) : { title: '', md: '', tag: '' };

            content.innerHTML = `
                <div class="editor-wrap">
                    <h2>${id ? 'ç¼–è¾‘æ–‡ç« ' : 'æ–°å»ºæ–‡ç« '}</h2>
                    <input id="editor-title" class="input-field" placeholder="æ–‡ç« æ ‡é¢˜" value="${escapeHtml(article.title)}">
                    <textarea id="editor-md" class="input-field" placeholder="Markdown å†…å®¹...">${article.md}</textarea>
                    <div style="display:flex; gap:10px">
                        <button class="btn btn-primary" onclick="saveArticle('${id || ''}')">ä¿å­˜</button>
                        ${id ? `<button class="btn btn-danger" onclick="deleteArticle('${id}')">åˆ é™¤</button>` : ''}
                        <button class="btn" onclick="Router.go('/')">å–æ¶ˆ</button>
                    </div>
                </div>
            `;
        }

        async function saveArticle(id) {
            const title = document.getElementById('editor-title').value;
            const md = document.getElementById('editor-md').value;
            if(!title) return alert("æ ‡é¢˜ä¸èƒ½ä¸ºç©º");

            const payload = { title, md, updated_at: new Date() };
            let res;

            if(id) {
                res = await db.from('article').update(payload).eq('id', id);
            } else {
                payload.id = Math.random().toString(36).substr(2, 9);
                res = await db.from('article').insert([payload]);
                id = payload.id;
            }

            if(res.error) alert("ä¿å­˜å¤±è´¥: " + res.error.message);
            else {
                await fetchArticles();
                Router.go('/article/' + id);
            }
        }

        async function deleteArticle(id) {
            if(!confirm("ç¡®å®šåˆ é™¤å—ï¼Ÿ")) return;
            const { error } = await db.from('article').delete().eq('id', id);
            if(!error) {
                await fetchArticles();
                Router.go('/');
            }
        }

        // --- è¾…åŠ©åŠŸèƒ½ ---
        function updateAuthUI() {
            const zone = document.getElementById('auth-ui');
            if(currentUser) {
                zone.innerHTML = `<button class="btn" style="color:white" onclick="db.auth.signOut().then(()=>location.reload())">é€€å‡ºç™»å½•</button>`;
            } else {
                zone.innerHTML = `<button class="btn" style="color:white" onclick="doLogin()">ç™»å½•</button>`;
            }
        }

        async function doLogin() {
            const email = prompt("Email:");
            const password = prompt("Password:");
            const { error } = await db.auth.signInWithPassword({ email, password });
            if(error) alert(error.message);
            else location.reload();
        }

        function escapeHtml(str) {
            const p = document.createElement('p');
            p.textContent = str;
            return p.innerHTML;
        }

        window.onload = init;
    </script>
</body>
</html>
