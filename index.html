<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRT's Wiki</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --sidebar-width: 280px; --primary-color: #24292e; }
        body { margin: 0; font-family: -apple-system, sans-serif; display: flex; background: #fff; }
        
        /* 侧边栏 */
        #sidebar { width: var(--sidebar-width); height: 100vh; background: #f6f8fa; border-right: 1px solid #e1e4e8; position: fixed; overflow-y: auto; z-index: 100; }
        .sidebar-header { padding: 20px; font-size: 1.2rem; font-weight: bold; border-bottom: 1px solid #e1e4e8; background: #fff; position: sticky; top: 0; }
        .nav-item { padding: 10px 20px; cursor: pointer; color: #0366d6; text-decoration: none; display: block; border-bottom: 1px solid #f1f1f1; }
        .nav-item:hover { background: #ebf0f4; }

        /* 主内容区 */
        #main { margin-left: var(--sidebar-width); flex: 1; padding: 40px; min-height: 100vh; max-width: 900px; }
        .loading-box { text-align: center; margin-top: 100px; color: #666; }
        .error-box { padding: 20px; background: #ffeef0; border-left: 5px solid #d73a49; color: #d73a49; margin-top: 20px; }
        
        .article-content { line-height: 1.6; font-size: 16px; }
        pre { background: #f6f8fa; padding: 16px; border-radius: 6px; overflow: auto; }
        img { max-width: 100%; }

        @media (max-width: 768px) {
            #sidebar { display: none; }
            #main { margin-left: 0; padding: 20px; }
        }
    </style>
</head>
<body>

<aside id="sidebar">
    <div class="sidebar-header">HRT's Wiki</div>
    <nav id="menu-list">
        <div style="padding: 20px; color: #999;">正在加载列表...</div>
    </nav>
</aside>

<main id="main">
    <div id="content-area">
        <div class="loading-box">
            <i class="fas fa-spinner fa-spin fa-2x"></i>
            <p>正在连接数据库...</p>
        </div>
    </div>
</main>

<script>
    // 使用你原文件中的配置
    const SUPABASE_URL = 'https://qalinnggueysnsfrmoux.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFhbGlubmdndWV5c25zZnJtb3V4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2ODUwNjgsImV4cCI6MjA4NjI2MTA2OH0.rlngJnOtXVs-Q1qXxN8iSrTCbjslJu0K_qouVsgOfj0';
    
    let supabase;
    try {
        supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    } catch (e) {
        showError("Supabase SDK 加载失败，请检查网络连接。");
    }

    async function init() {
        const contentDiv = document.getElementById('content-area');
        const menuDiv = document.getElementById('menu-list');

        try {
            // 1. 获取文章列表
            const { data: articles, error } = await supabase
                .from('article')
                .select('id, title, md')
                .order('created_at', { ascending: false });

            if (error) throw error;

            if (!articles || articles.length === 0) {
                contentDiv.innerHTML = "<h1>欢迎</h1><p>数据库中暂无文章，请先创建内容。</p>";
                menuDiv.innerHTML = "<div style='padding:20px'>暂无目录</div>";
                return;
            }

            // 2. 渲染侧边栏
            menuDiv.innerHTML = articles.map(a => `
                <a class="nav-item" onclick="renderArticle('${a.id}')">${escapeHtml(a.title || '无标题')}</a>
            `).join('');

            // 3. 默认渲染第一篇文章
            window.allArticles = articles;
            renderArticle(articles[0].id);

        } catch (err) {
            console.error("加载失败:", err);
            showError(`数据加载失败: ${err.message || '未知错误'}<br><small>请检查 Supabase 表名是否为 "article" 以及 RLS 权限设置。</small>`);
        }
    }

    function renderArticle(id) {
        const article = window.allArticles.find(a => a.id == id);
        const contentDiv = document.getElementById('content-area');
        
        if (article) {
            contentDiv.innerHTML = `
                <h1 style="border-bottom: 1px solid #eee; padding-bottom: 10px;">${escapeHtml(article.title)}</h1>
                <div class="article-content">${marked.parse(article.md || '')}</div>
            `;
            // 代码高亮
            document.querySelectorAll('pre code').forEach((el) => hljs.highlightElement(el));
            // 滚动回顶部
            window.scrollTo(0, 0);
        }
    }

    function showError(msg) {
        document.getElementById('content-area').innerHTML = `
            <div class="error-box">
                <h3><i class="fas fa-exclamation-circle"></i> 出错了</h3>
                <p>${msg}</p>
            </div>
        `;
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // 启动
    window.onload = init;
</script>

</body>
</html>
